<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
  <title>Чат</title>
</head>

<body>
  <!-- форма для отправки сообщений -->
  <form name="publish">
    <a>Ник:</a>
    <textarea name="nick" id="nick-area"></textarea>
    <a>Сообщение:</a>
    <textarea name="message" id="message-area"></textarea>
    <input type="submit" value="Отправить" id="message-submit-button" />
  </form>

  
  <!-- здесь будут появляться входящие сообщения -->
  <div id="subscribe">
    <div id="reply-list-div" v-if="this.replyList.length" v-html="'В этом сообщении вы отвечаете на: ' + this.replyList.join(', ')"></div>
    <!--<div v-for="msg in messageHTML" class="message" v-html="msg"></div>-->
    <div v-for="item in messages" v-html="item.html"></div>
  </div>

  
  <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue-app.js"></script>
  <script src="browser.js"></script>
</body>

</html>
