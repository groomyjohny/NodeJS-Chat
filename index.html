<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>

<!-- форма для отправки сообщений -->
<form name="publish">
  <a>Ник:</a>
  <textarea name="nick" id="nick-area"></textarea>
  <a>Сообщение:</a>
  <textarea name="message" id="message-area"></textarea>
  <input type="submit" value="Отправить" id="message-submit-button"/>
</form>

<!-- здесь будут появляться входящие сообщения -->
<div id="subscribe">
  <div v-for="msg in messages" class="message">
    <div class="message-id" v-html="msg.id"></div>
    <div class="message-datetime" v-html="msg.datetime"></div>
    <div class="message-nick" v-html="msg.nick"></div>
    <div class="message-text" v-html="msg.message"></div>
  </div>
</div>

<script src="browser.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="vue-app.js"></script>


</body>
</html>
